source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/hyprland/rules.conf
source = ~/.config/hypr/hyprland/binds.conf

#monitor
monitor=DP-1,1920x1080@165,0x0,1


# nvidia settings
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# autostart
exec-once = waybar & swww-daemon & waypaper --restore
exec-once = hypridle & swaync
exec-once = udiskie &
exec-once = systemctl --user restart pipewire pipewire-pulse wireplumber
exec-once = hyprpm reload -n
exec-once = pypr

#dark theme
exec = gsettings set org.gnome.desktop.interface gtk-theme Adwaita-dark 
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps


# env variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# aesthetic
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = $mauve 
    col.inactive_border = $base

    resize_on_border = true
    hover_icon_on_border = true

    allow_tearing = false

    layout = dwindle

}

decoration {
    rounding = 10
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 0.99

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 1
		noise = 0.05
		brightness = 0.8
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true 
}


# input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model = abnt2
    kb_options = 
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = -0.5 
}

# plugins
plugin {
    hyprexpo {
        columns = 2
        gap_size = 10
        bg_col = rgb(111111)
        workspace_method = first 1 # [center [grid|first|1-5] [center|cursor|last|prev|adjacent]]
		skip_empty = true

        # Ativa/desativa animações no overview
        enable_gestures = true
        gesture_fingers = 3  # 3 dedos para cima para abrir (se tiver touchpad)
        gesture_distance = 300
    }
}
